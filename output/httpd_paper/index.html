<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<title>Httpd Map</title>
	<link href="css/default.css" rel="stylesheet">
  <link href="css/jquery-ui-1.10.3.custom.css" rel="stylesheet">
  <link rel="stylesheet" href="css/iThing.css" type="text/css" />
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
</head>
<body>
<div id="main">	
      <div id='control-panel'>	
  			<div id="slider"></div>
        <div id='commits'>
        <h2>Commits</h2>
        <div id="commit-progressbar"><div id="commit-progress-label"></div></div>
      </div>
      <div id='emails'>
        <h2>Emails</h2>
        <div id="email-progressbar"><div id="email-progress-label"></div></div>
      </div>
      <div id='developers'>
        <h2>By Developers</h2>
        <select id="cmbDevelopers">
          <option value="ALL">ALL</option>
        </select>
      </div>
      </div>      
</div>
<div id="map-container">
        Commits x Emails
        <div id="commit-map"></div> 
        <div id="email-map"></div>
      </div>            
<div id='graph-container'>
        <div id="weekday" class="draggable graph">
          <div id='weekday-graph'>
          </div>
        </div>
        <div id="timeoftheday" class="draggable graph">
          <div id='timeoftheday-graph'>
          </div>
        </div>
        <div id="time" class="draggable graph graph-full">
          <div id='time-graph'>
          </div>
        </div>        
</div>
<div id="fileType" class="draggable graph graph-full" style="width: 98%; height: 1000px">
    File Extensions
    <div id='file-type-graph'>
    </div>
</div>
<script type="text/javascript" src="js/lib/jquery-2.0.3.min.js"></script>
<script type="text/javascript" src="js/lib/jquery-ui-1.10.3.custom.min.js"></script>
<script type="text/javascript" src="js/lib/jQDateRangeSlider-withRuler-min.js"></script>
<script type="text/javascript" src="js/lib/jquery.blockUI.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>
<script src="http://code.highcharts.com/modules/exporting.js"></script>
<script type="text/javascript" src="js/commits.js"></script>
<script type="text/javascript" src="js/emails.js"></script>
<script type="text/javascript" src="js/graphs.js"></script>
<script type="text/javascript" src="js/info_retriever.js"></script>
<script type="text/javascript" src="js/page.js"></script>
<script type="text/javascript" src="js/maps.js"></script>


<script type="text/javascript">

google.maps.event.addDomListener(window, 'load', initialize);

var page;

function initialize() {
  page = new Page();
  page.init();
}

</script>
</body>
</html>
