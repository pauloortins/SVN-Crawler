<html>
<head>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<title>Httpd Map</title>
	<link href="default.css" rel="stylesheet">
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=visualization"></script>
</head>
<body>
<div id="main">			
			<input type="button" value='Start' onclick='addPoint()' />			
			<div id="map-canvas"></div>	
			<div id='commit-messages'></div>			
</div>
<script type="text/javascript" src="commits_httpd.js"></script>
<script type="text/javascript">

// Adding 500 Data Points
var map, pointarray, heatmap;

var taxiData = createData();
var retriever = new CommitRetriever();
var div = document.getElementById('commit-messages');
var pointArray;

function addPoint() {

	var ended = false;

	for (var i = 0; i < 100; i++) {
		var commit = retriever.getNextPoint();

		if (commit != null) {		

			pointArray.push(new google.maps.LatLng(commit.lat,commit.lng), commit.value);			
			
			setTimeout(function() {
				div.innerHTML = '<br> <h2><strong>' + commit.date + '      #' + commit.commitNumber + '      ' + commit.name + '<strong><h2>';
			}, 1);
		} else {
			ended = true;
		}
	}

	if (!ended) {
		setTimeout(addPoint, 10);		
	}
}

function createData() {
	// var retriever = new CommitRetriever();
	var data = [];

	// for (var i = 0; i < 1000; i++) {
	// 	var point = retriever.getNextPoint();
	// 	data.push(new google.maps.LatLng(point.lat, point.lng))
	// }

	return data;
}

function initialize() {
  var mapOptions = {
    zoom: 2,
    center: new google.maps.LatLng(17.978733,31.585693),
    mapTypeId: google.maps.MapTypeId.ROADMAP
  };

  map = new google.maps.Map(document.getElementById('map-canvas'),
      mapOptions);

  pointArray = new google.maps.MVCArray(taxiData);

  heatmap = new google.maps.visualization.HeatmapLayer({
    data: pointArray
  });

  heatmap.setMap(map);
}

function toggleHeatmap() {
  heatmap.setMap(heatmap.getMap() ? null : map);
}

function changeGradient() {
  var gradient = [
    'rgba(0, 255, 255, 0)',
    'rgba(0, 255, 255, 1)',
    'rgba(0, 191, 255, 1)',
    'rgba(0, 127, 255, 1)',
    'rgba(0, 63, 255, 1)',
    'rgba(0, 0, 255, 1)',
    'rgba(0, 0, 223, 1)',
    'rgba(0, 0, 191, 1)',
    'rgba(0, 0, 159, 1)',
    'rgba(0, 0, 127, 1)',
    'rgba(63, 0, 91, 1)',
    'rgba(127, 0, 63, 1)',
    'rgba(191, 0, 31, 1)',
    'rgba(255, 0, 0, 1)'
  ]
  heatmap.setOptions({
    gradient: heatmap.get('gradient') ? null : gradient
  });
}

function changeRadius() {
  heatmap.setOptions({radius: heatmap.get('radius') ? null : 20});
}

function changeOpacity() {
  heatmap.setOptions({opacity: heatmap.get('opacity') ? null : 0.2});
}

google.maps.event.addDomListener(window, 'load', initialize);

</script>
</body>
</html>
